<?xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>Table Demo XHTML PAGE</title>
  <style type="text/css">
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      vertical-align: middle;
    }
    table {
      margin: auto;
      width: 70%;
      height: 450px;
    }
  </style>
</head>
<body>
  <h3 style="text-align:center;">Tables in XHTML</h3>
  <table>
    <tr>
      <td rowspan="9" align="center" bgcolor="#DEEEEE"><b>Department</b></td>
      <td rowspan="3" align="center" bgcolor="#9E7BA0"><b>Sem1</b></td>
      <td><em>SubjectA</em></td>
    </tr>
    <tr><td><em>SubjectB</em></td></tr>
    <tr><td><em>SubjectC</em></td></tr>

    <tr>
      <td rowspan="3" align="center" bgcolor="#9E7BA0"><b>Sem2</b></td>
      <td><em>SubjectE</em></td>
    </tr>
    <tr><td><em>SubjectF</em></td></tr>
    <tr><td><em>SubjectG</em></td></tr>

    <tr>
      <td rowspan="3" align="center" bgcolor="#9E7BA0"><b>Sem3</b></td>
      <td><em>SubjectH</em></td>
    </tr>
    <tr><td><em>SubjectI</em></td></tr>
    <tr><td><em>SubjectJ</em></td></tr>
  </table>
</body>
</html>
